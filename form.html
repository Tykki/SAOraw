<body>

    <section class="container-fluid">
        <div class="row">
            <div class="col justify-content-center">
                <h1 class="justify-content-center">Student Affairs</h1>

            <div id="head-icons" class="align-self-center justify-content-end">
                <a id="" href="#" class="">

                <a id="sign-out" href="#" class="">
                    <span>Logout</span>
                    <i class=" fas fa-sign-out-alt "></i>
                </a>
            </div>
        </div>
    </section>
    
</header>

<nav class="nav-side-menu">
    
    <div class="brand">
        <div id="toggle-wrap" class="faa-parent animated-hover">
            <i class="fas fa-lg fa-arrow-left faa-passing-reverse faa-fast"></i>
        </div>
        <img id="avatar" src="" alt="user avatar">
    </div>
    <i class="fas fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
    <div class="menu-list">
        <ul id="menu-content" class="menu-content collapse out">

                <a href="#">
                    <i class="fas fa-tachometer-alt fa-lg"></i> <strong> Dashboard</strong>

            <li id="rGroup" data-toggle="collapse" data-target="#ResourseGroup" class="collapsed">
                <a href="#"><i class="fas fa-link fa-lg"></i> <strong id="rName"> Resourse Group</strong> <span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="ResourseGroup">
                <li class="active"><a href="#"><strong id="rLink">Group Resource</strong></a></li>
            </ul>
            <li class="blink prof">
                <a href="#">
                    <i class="fas fa-user fa-lg"></i> <strong>Profile</strong>
                </a>
            </li>
            <li class="blink">
                <a href="#">
                    <i class="fas fa-cog fa-lg"></i> <strong>System</strong>
                </a>
            </li>
        </ul>
    </div>
</nav>
<main class="container-fluid" id="display">
    <form>
        <!-- <div class="form-row"> -->
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Full Name">
            </div>

        <!-- </div> -->
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="description">
            </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="1234 Main St">
        </div>
        

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="start">Start</label>
                <input type="date" class="form-control" id="start">
            </div>
            
            <div class="form-group col-md-6">
                <label for="end">End</label>
                <input type="date" class="form-control" id="end">
            </div>

        </div>
        <div class="form-row">
            
        <div class="form-group col-md-6">
            <label for="status">Status</label>
            <select id="status" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category">
        </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" placeholder="Student Affairs">
            </div>

            <div class="form-group col-md-6">
                <label for="audience ">Audience</label>
                <input type="text" class="form-control" id="audience" placeholder="audience">
            </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
    <footer class="container-fluid" id="footer">

        </section>
